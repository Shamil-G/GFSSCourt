<form class="form_op" id="crimeForm"style="display: grid; grid-template-columns: 220px 1fr; row-gap: 8px; column-gap: 12px; align-items: center; max-width: 940px" method="POST" action="/add_court_crime">
    <div class="form-row">
        <label for="submission_date" style="border: none; width: 260px; text-align: left" data-help="solution_crime_part" data-role="helper" class="has-helper">📅 * {{ res_value('RECIEPT_DATE') }}:</label>
        <input class="input_d" style="font-size: 18px; max-width: 150px;" type="date" name="submission_date" id="submission_date" required>
    </div>
    <div class="form-row">
        <label for="verdict_date" style="border: none; text-align: left" data-help="solution_civ_part" data-role="helper" class="has-helper">📆 {{ res_value('VERDICT_DATE') }}:</label>
        <input class="input_d" style="font-size: 18px; max-width: 150px;" type="date" name="verdict_date" id="verdict_date">
    </div>
    <div class="form-row">
        <label for="effective_date" style="border: none; text-align: left">📅 {{ res_value('EFFECTIVE_DATE') }}:</label>
        <input class="input_d" style="font-size: 18px; max-width: 150px;" type="date" name="effective_date" id="effective_date">
    </div>


    <div class="form-row">
        <label for="sum_civ_amount" style="border: none; text-align: left" data-help="sum_civ_amount" data-role="helper" class="has-helper">{{ res_value('SUM_CIV_AMOUNT') }}:</label>
        <input style="font-size: 18px; max-width: 150px;" class="input_s_form" type="text" name="sum_civ_amount" id="sum_civ_amount">
    </div>

    <div class="form-row">
        <label for="compensated_amount" style="border: none; text-align: left">{{ res_value('COMPENSATED_AMOUNT') }}:</label>
        <input style="font-size: 18px; max-width: 150px;" class="input_s_form" type="text" name="compensated_amount" id="compensated_amount">
    </div>

    <div class="form-row">
        <label for="solution-crime" style="border: none; text-align: left" data-help="solution_crime_part" data-role="helper" class="has-helper">{{ res_value('SOLUTION_CRIME_PART') }}:</label>
        <div class="dropdown" data-role="menu" id="solution-crime">
            <input type="hidden" name="solution_crime_part" id="menuValue">
            <button type="button" class="dropdown-button" id="menuButton">
            <i class="fas fa-bars"></i>
            <span class="label">{{ res_value('SELECT_SOLUTION') }}</span>
            </button>
            <div class="dropdown-content">
                <!-- data-value - отправляется через submit, data-lable - отображается -->
                <a data-value="{{res_value('SOLUTION_GUILTY')}}" data-label="{{res_value('SOLUTION_GUILTY')}}"><i class="fas fa-home"></i>{{res_value('SOLUTION_GUILTY')}}</a>
                <a data-value="{{res_value('SOLUTION_NO_GUILTY')}}" data-label="{{res_value('SOLUTION_NO_GUILTY')}}"><i class="fas fa-info-circle"></i>{{res_value('SOLUTION_NO_GUILTY')}}</a>
            </div>
        </div>
    </div>

    <div class="form-row">
        <label for="menu-solution" style="border: none; text-align: left" data-help="solution_civ_part" data-role="helper" class="has-helper">{{ res_value('SOLUTION_CIV_PART') }}:</label>

        <div class="dropdown" data-role="menu" id="menu-solution">
            <input type="hidden" name="solution_civ_part" id="menuValue">
            <button type="button" class="dropdown-button" id="menuButton">
            <i class="fas fa-bars"></i>
            <span class="label">{{ res_value('SELECT_SOLUTION') }}</span>
            </button>
            <div class="dropdown-content">
                <!-- data-value - отправляется через submit, data-lable - отображается -->
                <a data-value="{{res_value('SOLUTION_SATISFY')}}" data-label="{{res_value('SOLUTION_SATISFY')}}"><i class="fas fa-home"></i>{{res_value('SOLUTION_SATISFY')}}</a>
                <a data-value="{{res_value('SOLUTION_SEPARATE')}}" data-label="{{res_value('SOLUTION_SEPARATE')}}"><i class="fas fa-info-circle"></i>{{res_value('SOLUTION_SEPARATE')}}</a>
                <a data-value="{{res_value('SOLUTION_REFUSE')}}" data-label="{{res_value('SOLUTION_REFUSE')}}"><i class="fas fa-info-circle"></i>{{res_value('SOLUTION_REFUSE')}}</a>
            </div>
        </div>
    </div>

    <div class="form-row">
        <label for="court_name" style="border: none; text-align: left">{{ res_value('COURT_NAME') }}:</label>
        <input style="width: 95%; max-width: 95%" class="input_s_form" type="text" name="court_name" id="court_name" required>
    </div>
    <button type="submit">💾 {{ res_value('BUTTON_SAVE') }}</button>
</form>
