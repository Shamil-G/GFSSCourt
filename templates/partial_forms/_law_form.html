<form class="form_op" id="lawForm" style="display: grid; grid-template-columns: 240px 1fr; row-gap: 8px; column-gap: 12px; align-items: center; max-width: 940px" method="POST" action="/add_law">
            <div class="form-row">
                <label for="submission_date" style="border: none; width: 260px; text-align: left; font-size: 18px;">📅 * {{ res_value('SUBMISSION_DATE') }}:</label>
                <input class="input_d" style="font-size: 18px; max-width: 150px" type="date" name="submission_date" id="submission_date" required>
            </div>
            <div class="form-row">
                <label for="kui_date" style="border: none; text-align: left; font-size: 18px;">📆 {{ res_value('KUI_DATE') }}:</label>
                <input class="input_d" style="font-size: 18px; max-width: 150px" type="date" name="kui_date" id="kui_date">
            </div>
            <div class="form-row">
                <label for="decision_date" style="border: none; text-align: left; font-size: 18px;">📆 {{ res_value('EXCITEMENT_DATE') }}:</label>
                <input class="input_d" style="font-size: 18px; max-width: 150px" type="date" name="decision_date" id="decision_date">
            </div>
            <div class="form-row">
                <label id="effective_date" style="border: none; text-align: left; font-size: 18px;" data-help="effective_date" data-role="helper" class="has-helper">📅 {{ res_value('RESOLUTION_DATE') }}:</label>
                <input class="input_d" style="font-size: 18px; max-width: 150px" type="date" name="effective_date" id="effective_date">
            </div>
            <div class="form-row">
                <label for="submission_doc" style="border: none; text-align: left; font-size: 18px;" data-help="submission_doc" data-role="helper" class="has-helper">📅 {{ res_value('SUBMISSION_DOC') }}:</label>
                <input class="input_s_form" style="font-size: 18px; width: 252px" type="text" name="submission_doc" id="submission_doc">
            </div>


            <div class="form-row">
                <label style="border: none; text-align: left; font-size: 18px;">{{ res_value('LAW_DECISION') }}:</label>

                <div class="dropdown" data-role="menu">
                    <input type="hidden" name="decision" id="menuValue">
                    <button type="button" class="dropdown-button" id="menuButton">
                    <i class="fas fa-bars"></i>
                    <span class="label">{{ res_value('SELECT_SOLUTION') }}</span>
                    </button>
                    <div class="dropdown-content">
                        <!-- data-value - отправляется через submit, data-lable - отображается -->
                        <a data-value="{{res_value('SELECT_LAW_REGISTRING')}}" data-label="{{res_value('SELECT_LAW_REGISTRING')}}"><i class="fas fa-home"></i>{{res_value('SELECT_LAW_REGISTRING')}}</a>
                        <a data-value="{{res_value('SELECT_LAW_RETURN')}}" data-label="{{res_value('SELECT_LAW_RETURN')}}"><i class="fas fa-info-circle"></i>{{res_value('SELECT_LAW_RETURN')}}</a>
                        <a data-value="{{res_value('SELECT_LAW_BREAK')}}" data-label="{{res_value('SELECT_LAW_BREAK')}}"><i class="fas fa-info-circle"></i>{{res_value('SELECT_LAW_BREAK')}}</a>
                        <a data-value="{{res_value('SELECT_LAW_SKIP')}}" data-label="{{res_value('SELECT_LAW_SKIP')}}"><i class="fas fa-home"></i>{{res_value('SELECT_LAW_SKIP')}}</a>
                        <a data-value="{{res_value('SELECT_LAW_OPEN')}}" data-label="{{res_value('SELECT_LAW_OPEN')}}"><i class="fas fa-info-circle"></i>{{res_value('SELECT_LAW_OPEN')}}</a>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <label for="orgname" style="border: none; text-align: left; font-size: 18px;">{{ res_value('ORG_NAME') }}:</label>
                <input style="width: 95%; max-width: 95%" class="input_s_form" type="text" name="orgname" id="orgname" required>
            </div>

    <button style="font-size: 18px;" type="submit">💾 {{ res_value('BUTTON_SAVE') }}</button>
</form>
